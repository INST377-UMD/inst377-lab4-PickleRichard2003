<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            background-color: lightblue;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .section {
            border: 2px solid black;
            background-color: purple;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 40%;
            min-width: 300px;
            text-align: center;
        }
        .small-section {
            width: 40%;
            min-width: 300px;
            padding: 5px; 
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">INST377 - Lab 4</h1>
    <div class="container">
        <div class="section">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button onclick="alertName()">Alert Me!</button>
        </div>
        <div class="section small-section">
            <button onclick="changeColor()">Change Color</button>
        </div>
        <div class="section">
            <label for="textInput">Text Tester:</label>
            <input type="text" id="textInput" placeholder="Enter text">
            <button onclick="validateText()">Validate Text</button>
        </div>
        <div class="section small-section">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        function alertName() {
            let name = document.getElementById("nameInput").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        function changeColor() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === "lightblue" ? "lightgreen" : "lightblue";
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            alert(validation.test(text) ? "Special characters are not allowed!" : "Text is valid!");
        }

        function addText() {
            document.getElementById("pageTitle").innerText += " Add Text";
        }
    </script>
</body>
</html>
